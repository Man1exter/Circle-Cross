<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic/Tac/Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/628f565551.js" crossorigin="anonymous"></script>
  </head>
</head>
<body>
    
      <p class="info">WIN</p>
      <div class="square">
        <div data-panel = "0" class="panel"></div>
        <div data-panel = "1" class="panel"></div>
        <div data-panel = "2" class="panel"></div>
        <div data-panel = "3" class="panel"></div>
        <div data-panel = "4" class="panel"></div>
        <div data-panel = "5" class="panel"></div>
        <div data-panel = "6" class="panel"></div>
        <div data-panel = "7" class="panel"></div>
        <div data-panel = "8" class="panel"></div>
      </div>
    


    <script src="main.js"></script>
    
</body>
</html>
