<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic/Tac/Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/628f565551.js" crossorigin="anonymous"></script>
  </head>
</head>
<body>
    
      <div class="square">
        <div class="panel far" data-row = "0" data-column = "0"></div>
        <div class="panel far" data-row = "0" data-column = "1"></div>
        <div class="panel far" data-row = "0" data-column = "2"></div>
        <div class="panel far" data-row = "1" data-column = "0"></div>
        <div class="panel far" data-row = "1" data-column = "1"></div>
        <div class="panel far" data-row = "1" data-column = "2"></div>
        <div class="panel far" data-row = "2" data-column = "0"></div>
        <div class="panel far" data-row = "2" data-column = "1"></div>
        <div class="panel far" data-row = "2" data-column = "2"></div>
      </div>
    





    <script src="main.js"></script>
    
</body>
</html>
